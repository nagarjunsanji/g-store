<mat-list>
  <mat-list-item>
    <mat-icon aria-hidden="false" aria-label="Example home icon" [routerLink]="['/bills']">home</mat-icon>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <p>
      <mat-form-field>
        <input matInput placeholder="Customer Name" [(ngModel)]="bill.customerName">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input matInput placeholder="Name" [(ngModel)]="item.name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Weight" type="number" [(ngModel)]="item.weight">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Price" type="number" [(ngModel)]="item.price">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="addItem()">Add Item</button>
    </p>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Sl No Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <!-- actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element; let i = index;">
              <mat-icon aria-hidden="false" aria-label="delete" (click)="deleteItem(i)">delete</mat-icon>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip>Bill Total</mat-chip> =
        <mat-chip color="primary" selected>{{bill.total}}</mat-chip>
      </mat-chip-list>

    </p>
  </mat-list-item>
  <mat-divider></mat-divider>
  <mat-list-item>
    <button mat-raised-button color="primary" (click)="addBill()">Add Bill</button>

    <button mat-raised-button color="primary" [routerLink]="['/bills']">View Bills</button>
  </mat-list-item>
</mat-list>
